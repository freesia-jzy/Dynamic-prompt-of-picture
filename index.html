<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dynamic-prompt-of-picture</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <img src="./imgs/1.jpg" />
    <figcaption>

    </figcaption>

        <h2>三角动画</h2>
        <p>图片注解</p>
        <div></div>
    </figcaption>
</figure>

        <div class="div2"></div>
    </figcaption>
